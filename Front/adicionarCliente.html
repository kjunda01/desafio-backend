<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Adicionar Cliente</h1>
        <nav>
            <a href="clientes.html">Voltar para a lista de Clientes</a>
        </nav>
    </header>

    <form id="form-adicionar-cliente" onsubmit="event.preventDefault(); criarCliente();">
        <input type="text" id="cliente-nome" placeholder="Nome" >
        <div class="erro-msg" id="erro-nome"></div>

        <input type="text" id="cliente-sobrenome" placeholder="Sobrenome" >
        <div class="erro-msg" id="erro-sobrenome"></div>

        <input type="text" id="cliente-email" placeholder="Email" >
        <div class="erro-msg" id="erro-email"></div>

        <input type="text" id="cliente-idade" placeholder="Idade" >
        <div class="erro-msg" id="erro-idade"></div>

        <button type="submit" class="button">Adicionar Cliente</button>
    </form>

    <script src="clientes.js"></script>
</body>
</html>
